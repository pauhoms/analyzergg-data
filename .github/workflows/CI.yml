name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: 📚 Create env variables
      run: export RIOT_API_KEY=hola

    - name: 📚 Install libraries
      run: pip install flake8

    - name: 📝 Style Tests
      run: flake8 .

    - name: test
      run: |
          cd easy_dodger
          python -m training.raw_data.test

